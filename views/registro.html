<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

<style>/* Rounded border */
  hr.rounded {
    border-top: 3px solid black;
    border-radius: 1px;
    width: 320px;
  }</style>

    <title>Login y registro</title>

    <!-- Archvio de css en el que se harán los estilos personalizados. Haz tu sección bajo un comentario para reocnocerla -->
    <link rel="stylesheet" href="/css/styles.css">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>

    
  </head>
  <body>
    
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-login"
          data-mdb-toggle="pill"
          href="/login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="false"
          >Iniciar sesión</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="tab-register"
          data-mdb-toggle="pill"
          href="/registro"
          role="tab"
          aria-controls="pills-register"
          aria-selected="true"
          >Registrarse</a
        >
      </li>
    </ul>
    

    
    <div class="tab-content">
      <div class="tab-pane fade show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
          <div class="text-center mb-3">
            <i style='font-size:24px' class='fas'>&#xf406;</i><p>Inicia sesión con:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>

          <p class="text-center">o con tu cuenta DOGHOUSE:</p>

          
          <div class="form-outline mb-4">
            <input type="email" id="loginName" class="form-control" />
            <label class="form-label" for="loginName">Email</label>
          </div>

          
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" />
            <label class="form-label" for="loginPassword">Contraseña</label>
          </div>

          
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Recordarme </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              
              <a href="#!">¿Olvidó su contraseña?</a>
            </div>
          </div>

          
          <button type="submit" class="btn btn-primary btn-block mb-4"><i class='fas fa-paw'></i> Iniciar sesión</button>

          
          <div class="text-center">
            <p><a href="#!">Todavía no tengo una cuenta</a></p>
          </div>
        </form>
      </div>
      <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form>
          <div class="text-center mb-3">
            <i style='font-size:24px' class='fas'>&#xf406;</i> <p>Regístrate con:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

          </div>

          <p class="text-center">o crea una cuenta en DOGHOUSE:</p>

          
          <div class="form-outline mb-4">
            <input type="text" id="registerName" class="form-control" />
            <label class="form-label" for="registerName">Nombre</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="registerName" class="form-control" />
            <label class="form-label" for="registerName">Apellido</label>
          </div>

          
          <div class="form-outline mb-4">
            <input type="email" id="registerEmail" class="form-control" />
            <label class="form-label" for="registerEmail">Mail</label>
          </div>

          
          <div class="form-outline mb-4">
            <input type="password" id="registerPassword" class="form-control" />
            <label class="form-label" for="registerPassword">Contraseña</label>
          </div>

          
          <div class="form-outline mb-4">
            <input type="password" id="registerRepeatPassword" class="form-control" />
            <label class="form-label" for="registerRepeatPassword">Repita su contraseña</label>
          </div>

          <!-- Checkbox 
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="registerCheck"
              checked
              aria-describedby="registerCheckHelpText"
            />
            <label class="form-check-label" for="registerCheck">
              
            </label>
          </div> -->

        
          <button type="submit" class="btn btn-primary btn-block mb-3"><i class='fas fa-paw'></i> BIENVENIDOS</button>
        </form>
      </div>
    </div>


    <!-------------------- Bootstrap parte JavaScript (nadie lo toque,va al final de todo el body) ---------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/657e1de652.js" crossorigin="anonymous"></script>


  </body>
</html>
